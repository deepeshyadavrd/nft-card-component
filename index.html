<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-image">
          <img src="./images/image-equilibrium.jpg" alt="main image of nft" />
          <div>
            <img src="./images/icon-view.svg" alt="eye icon image" />
          </div>
        </div>

        <article>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li>
              <img src="./images/icon-ethereum.svg" alt="eth logo icon" /> 0.041
              ETH
            </li>
            <li>
              <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
            </li>
          </ul>
        </article>

        <div class="avatar">
          <img src="./images/image-avatar.png" alt="user avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://deepeshyadavrd.carrd.co">Deepesh Yadav</a>.
      </div>
    </footer>
  </body>
</html>
